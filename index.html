<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Wordle</title>
</head>
<body>
  <main>
    <header>
      <div class="question-mark">?</div>
      <div class="title">TERMO</div>
      <div class="settings">Settings</div>
    </header>

    <div class="board">
      <div class="game-row game-row-0">
        <div class="game-square sq-0"></div>
        <div class="game-square sq-1"></div>
        <div class="game-square sq-2"></div>
        <div class="game-square sq-3"></div>
        <div class="game-square sq-4"></div>
      </div>
      <div class="game-row game-row-1">
        <div class="game-square sq-5"></div>
        <div class="game-square sq-6"></div>
        <div class="game-square sq-7"></div>
        <div class="game-square sq-8"></div>
        <div class="game-square sq-9"></div>
      </div>
      <div class="game-row game-row-2">
        <div class="game-square sq-10"></div>
        <div class="game-square sq-11"></div>
        <div class="game-square sq-12"></div>
        <div class="game-square sq-13"></div>
        <div class="game-square sq-14"></div>
      </div>
      <div class="game-row game-row-3">
        <div class="game-square sq-15"></div>
        <div class="game-square sq-16"></div>
        <div class="game-square sq-17"></div>
        <div class="game-square sq-18"></div>
        <div class="game-square sq-19"></div>
      </div>
      <div class="game-row game-row-4">
        <div class="game-square sq-20"></div>
        <div class="game-square sq-21"></div>
        <div class="game-square sq-22"></div>
        <div class="game-square sq-23"></div>
        <div class="game-square sq-24"></div>
      </div>
      <div class="game-row game-row-5">
        <div class="game-square sq-25"></div>
        <div class="game-square sq-26"></div>
        <div class="game-square sq-27"></div>
        <div class="game-square sq-28"></div>
        <div class="game-square sq-29"></div>
      </div>
    </div>

    <div class="keyboard">
      <div class="keyboard-row kb-row-1">
        <div class="key Q">Q</div>
        <div class="key W">W</div>
        <div class="key E">E</div>
        <div class="key R">R</div>
        <div class="key T">T</div>
        <div class="key Y">Y</div>
        <div class="key U">U</div>
        <div class="key I">I</div>
        <div class="key O">O</div>
        <div class="key P">P</div>
      </div>
      <div class="keyboard-row kb-row-2">
        <div class="key A">A</div>
        <div class="key S">S</div>
        <div class="key D">D</div>
        <div class="key F">F</div>
        <div class="key G">G</div>
        <div class="key H">H</div>
        <div class="key J">J</div>
        <div class="key K">K</div>
        <div class="key L">L</div>
      </div>
      <div class="keyboard-row kb-row-3">
        <div class="key special-key enter">ENTER</div>
        <div class="key Z">Z</div>
        <div class="key X">X</div>
        <div class="key C">C</div>
        <div class="key V">V</div>
        <div class="key B">B</div>
        <div class="key N">N</div>
        <div class="key M">M</div>
        <div class="key special-key backspace"> BACK </div>
      </div>
    </div>

  </main>
  <script src="js/palavras.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
